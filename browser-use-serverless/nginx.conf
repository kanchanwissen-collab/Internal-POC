worker_processes auto;

events { 
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 75;
  keepalive_requests 1000;
  
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /dev/stdout main;
  error_log   /dev/stderr info;
  
  server {
    # Cloud Run sets $PORT automatically
    listen 8080;
    server_name _;
  
    # Root health check for Cloud Run
    location = / {
      proxy_pass http://127.0.0.1:8000/api/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  
    # FastAPI APIs with versioning - No rate limiting
    location /api/ {
      proxy_pass http://127.0.0.1:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
        # Increase timeouts for long-running agent tasks
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_connect_timeout 60s;
        # Buffer settings to handle large responses
      proxy_buffering off;
      proxy_request_buffering off;
    }
    
    # VNC WebSocket connection for dynamic session IDs (format: xxxx-xxxx-xxxx-xxxx)
    location ~ ^/sessions/([0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4})/vnc/ {
        proxy_pass http://127.0.0.1:5080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
  }
}
